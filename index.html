<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Aula Especial</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      user-select: none;
      background-color: white; /* Cor de fundo da tela branca */
      height: 100vh; /* A altura é 100% da tela */
      overflow: hidden; /* Impede que a tela role */
    }

    /* Logo no canto superior esquerdo sem fundo */
    .logo {
      position: absolute;
      top: 20px;  /* Distância do topo */
      left: 20px; /* Distância da esquerda */
      width: 150px; /* Largura do logo */
      padding: 10px; /* Espaçamento ao redor do logo */
      border-radius: 10px; /* Bordas arredondadas */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-base-200">

  <!-- Logo no canto superior esquerdo sem fundo -->
  <img src="https://lms.iel-ce.org.br/login/images/logo-padrao.png" alt="Logo" class="logo" />

  <div class="card w-full max-w-4xl shadow-2xl bg-base-100">
    <div class="card-body">
      <h2 class="card-title text-2xl">Aula Especial</h2>
      <p class="text-gray-600">
        Esta é uma aula exclusiva para os melhores alunos. Clique no botão abaixo para iniciar a aula ao vivo.
      </p>

      <!-- Botão de "Iniciar Aula" -->
      <div class="mt-4">
        <input type="checkbox" id="abrir-aula" class="peer hidden" />
        <label for="abrir-aula" class="btn btn-success w-full cursor-pointer">
          Aula iniciada
        </label>

        <!-- Conteúdo da aula -->
        <div class="mt-6 hidden peer-checked:block">
          <div class="rounded-xl overflow-hidden aspect-video border border-gray-300">
            <iframe 
              src="https://www.youtube.com/embed/Gd_nOLvKYSQ?autoplay=1&controls=0&rel=0&modestbranding=1"
              class="w-full h-full"
              frameborder="0"
              allow="camera; microphone; fullscreen; autoplay"
              allowfullscreen
              loading="lazy"
            ></iframe>
          </div>

          <!-- Botão estético de tela cheia -->
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-outline btn-primary cursor-default">
              Ativar Tela Cheia
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html
